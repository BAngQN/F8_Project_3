<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Dental care</title>
    </head>
    <body style="height: 10000px">
        <!-- Header -->
        <header class="header header--sticky">
            <div class="container header__info">
                <a href="#!" class="logo">
                    <img
                        src="./assets/icon/icon_logo.svg"
                        alt="shine smile"
                        class="logo__image"
                    />
                    <div class="logo__branch">
                        <span class="logo__branch--upper">shine</span>
                        <span class="logo__branch--lower">smile</span>
                    </div>
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a
                                class="header__nav-link header__nav-link--active"
                                href="#!"
                                >Home</a
                            >
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#!">Services</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#!">About</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#!">Doctors</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__actions">
                    <a href="#!" class="header__actions-login"> Log In </a>
                    <button class="btn header__actions-signup">Sign Up</button>
                </div>
            </div>
        </header>
        <main class="body">
            <section class="hero">
                <div class="container hero__container">
                    <section class="hero__info">
                        <h1 class="hero__title">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="row hero__actions">
                            <button class="btn">Book Online</button>
                            <a href="tel:(123) 456-7890" class="hero__call"
                                >or call (123) 456-7890</a
                            >
                        </div>
                    </section>
                    <div class="hero__media">
                        <figure>
                            <img
                                src="./assets/img/hero_1.jpg"
                                alt=""
                                class="hero__media-img hero__media-img--front"
                            />
                        </figure>
                        <figure>
                            <img
                                src="./assets/img/hero_2.jpg"
                                alt=""
                                class="hero__media-img hero__media-img--back"
                            />
                        </figure>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
